<!doctype html>
<html lang="en">

<head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body ng-app="NarrowItDownApp" ng-controller="NarrowItDownController as ctrl">
    <div class="container">
        <h1>Narrow Down Your Chinese Menu Choice</h1>

        <div class="form-group">
            <input type="text" placeholder="search term" class="form-control" ng-model="ctrl.searchedItem">
        </div>
        <div class="form-group narrow-button ">
            <button class="btn btn-primary" ng-click="ctrl.findItems();">Narrow It  Down For Me!</button>
        </div>
    </div>

    <div>
        <div>
            <found-items my-items="ctrl.foundItems" on-remove="ctrl.removeItem(index)"></found-items>
        </div>

    </div>
</body>

</html>
